<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
      #green {
        background-color: greenyellow;
      }
      #red {
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />

    <script>
      // 요소를 다룰 것이기 때문에, 요소를 작성한 후에 body 내에 script를 작성한다.
      // 1. getElementById
      // id 속성값으로 요소를 선택해서 가져온다.
      let dom1 = document.getElementById("green"); // id값은 오직 하나에 대해서만 부여해야 함 (중복되면 첫번째 것만 부름)
      console.log("dom1 : ", dom1);

      // 2. getElementByClassName
      // class 속성값으로 요소를 선택해서 가져온다
      // HTMLCollection 배열
      let dom2 = document.getElementsByClassName("box");
      console.log("dom2 : ", dom2);
      //   for (let i = 0; i < dom2.length; i++) {
      //     console.log(dom2[i]);
      //   }

      // 3. getElementsByTagName
      // 태그 이름을 기준으로 요소를 선택해서 가져온다.
      // HTMLCollection 배열
      let dom3 = document.getElementsByTagName("div");
      console.log("dom3 : ", dom3);

      // 4. getElementsByName
      // name 속성값으로 요소를 선택해서 가져온다.
      // NodeList 배열
      let dom4 = document.getElementsByName("userName");
      console.log("dom4 : ", dom4);

      // 5. querySelector
      // 특정 속성이 아니라, 내가 원하는 걸 선택자를 이용해서 가져온다.
      // css 선택자와 동일
      // # : id 속성
      // . : class 속성
      // [name=''] : name 속성
      // div : div 태그
      let dom5 = document.querySelector("#red");
      console.log("dom5 : ", dom5);
      let dom6 = document.querySelector("div");
      console.log("dom6 : ", dom6);

      // 6. querySelectorAll
      // querySelector와 동일하지만, n개를 가져올 수 있다.
      // NodeList 배열
      let dom7 = document.querySelectorAll("div");
      console.log("dom7 : ", dom7);
    </script>

    <div id="abc">
      Text

      <div>div texyyyt</div>
      <div>div text</div>
    </div>
    <script>
      let abc = document.getElementById("abc");
      let abc_children = abc.children;
      let abc_childNodes = abc.childNodes;

      console.log("abc : ", abc);
      console.log("abc.children : ", abc_children);
      console.log("htmlcollection : ", abc_children.namedItem("div_id1"));
      // children : HTMLCollection 배열
      // HTMLCollection : 요소노드만 포함 (태그)
      // childNodes: NodeList 배열
      console.log("abc.childNodes : ", abc_childNodes);

      let dom33 = document.getElementsByTagName("div");
      let dom77 = document.querySelectorAll("div");

      let div1 = document.createElement("div");
      div1.innerHTML = "asdgdasg";
      abc.appendChild(div1);

      console.log("dom33 : ", dom33);
      console.log("dom77 : ", dom77);
    </script>
  </body>
</html>

<!-- 
    HTMLCollection vs NodeList

    1.
    - HTMLCollection 객체는 <> 요소 노드만 포함하고, ( 태그 요소만 포함한다. )
    - NodeList 객체는 <> 요소 노드, 텍스트 노드 등을 모두 포함한다.

    2.
    - HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스방식과 namedItem 메소드 방식을 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근이 가능하다.

    3.
    - HTMLCollection은 동적이고, NodeList는 정적이다.
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소를 추가했을 때 추가된 요소도 가져올 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다. (이미 가지고 있는 속성은 변경이 가능하다.)

    4.
    - HTMLCollection[] : 실제 배열 X, 배열과 유사한 객체. forEach 사용 X
    - NodeList[] : 실제 배열 O, for Each 문을 사용할 수 있다.
 -->

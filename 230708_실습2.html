<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        overflow-y: scroll;
      }
      .container:hover {
        width: 300px;
        height: 300px;
        background-color: white;
        color: black;
        transition: all 1s ease 0.5s;
      }
    </style>
  </head>
  <body>
    <h1>Transition 실습</h1>
    <div class="container">안녕하세요! 코딩온 실습을 시작합니다.</div>
  </body>
</html>

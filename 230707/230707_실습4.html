  <head>

        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
      }

        width: 500px;
        height: 500px;
        background-color: beige;
        display: flex;
        flex-direction: column;
      }
      .no1 {
        background-color: red;
      }
      .no2 {
        background-color: orange;
      }
      .no3 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item no1">item1</div>
      <div class="item no2">item2</div>
      <div class="item no3">item3</div>

  </body>
</html>

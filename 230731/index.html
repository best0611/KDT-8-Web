<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열
      const lists = ["apple", "grape"];
      // 기존 방식
      console.log(lists[0], lists[1]);
      // 구조분해
      [item1, item2, item3 = "peach"] = lists;
      console.log(item1, item2);
      item1 = "peach"; // list라는 배열 자체는 바꿀 수 없지만, 배열이 const이더라도 그 안의 원소는 바꿀 수 있다.
      console.log(item1, item3);

      // 교환
      let x = 1,
        y = 3;
      [x, y] = [y, x];
      console.log(x, y);

      //
      //
      //
      // 객체
      const Person = {
        // key: value (key가 변수, value가 변수에 할당된 값)
        name: "kim",
        age: 19,
        gender: "F",
        friends: ["Alex", "Kevin"], // 배열도 넣어 줄 수 있음
        hello: function () {
          // 함수도 넣어 줄 수 있음
          console.log("hello");
        },
        "j-1": "America", // 특수문자가 들어가는 경우, 문자열로 변수 선언
      };
      console.log(Person.name);
      Person.age = 29;
      console.log(Person.age);
      console.log(Person.friends[0]);
      Person.hello();

      // 배열 형태로도 접근 가능
      console.log(Person["name"]);
      console.log(Person["j-1"]); // 특수문자가 포함된 key 값을 불러올 때 배열로 불러올 수 있음 (Person.j-1, Person."j-1" 모두 불가능)

      // 추가
      Person.city = "Seoul";
      console.log(Person);

      // 배열 안에 객체를 넣어 사용하는 경우가 많음.
      // 예시
      const Persons = [{}, {}, {}];

      // 객체 구조분해
      const { name, city, gender, key1 = "Hi" } = Person; // key 값이 동일해야 함.
      console.log(name, city, gender, key1);
    </script>
  </body>
</html>

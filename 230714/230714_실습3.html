    <script>
      $("td").click(function () {
        $(this).addClass("selTd"); // this: 이벤트가 발생된 친구
        let selected = $(this).text();
        $("#date").val(selected);
        return selected;
      });

      function addContent() {
        let date = $("#date").val();
        let writed = $("#content").val();
        $(".selTd").html(`${date}<br>${writed}`);
        $(".selTd").removeClass();
      }
    </script>

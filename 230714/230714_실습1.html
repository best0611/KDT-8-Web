<html lang="en">

    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>

    <script>
      function apple() {
        $("img").empty();
        $("img").attr("src", "./apple.jpeg");
      }
      function banana() {
        $("img").empty();
        $("img").attr("src", "./banana.jpeg");
      }
      function grape() {
        $("img").empty();
        $("img").attr("src", "./grape.jpeg");
      }
      function peach() {
        $("img").empty();
        $("img").attr("src", "./peach.jpeg");
      }
    </script>
  </head>
  <body>
    <div>
      <img widht="100" heigh="100" />
    </div>

    <button onclick="apple()">사과</button>
    <button onclick="banana()">바나나</button>
    <button onclick="grape()">포도</button>
    <button onclick="peach()">복숭아</button>
  </body>
</html>

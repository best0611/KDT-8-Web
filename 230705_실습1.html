<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h3 {
        width: fit-content;
        color: white;
        background-color: black;
      }
      div {
        height: 30px;
        /* 동일하게 적용되는 height 코드를 따로 빼줌 */
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>무지개</h3>
    <div style="width: 30px; height: 30px; background-color: red"></div>
    <div style="width: 60px; height: 30px; background-color: orange"></div>
    <div style="width: 90px; height: 30px; background-color: yellow"></div>
    <div style="width: 120px; height: 30px; background-color: green"></div>
    <div style="width: 150px; height: 30px; background-color: blue"></div>
    <div style="width: 180px; height: 30px; background-color: navy"></div>
    <div style="width: 210px; height: 30px; background-color: purple"></div>
  </body>
</html>
